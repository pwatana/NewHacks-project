<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }

    h3 {
        text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group textarea {
      resize: vertical;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #218838;
    }
    .contact-info {
      text-align: center;
      margin-top: 30px;
    }
    .contact-info p {
      margin: 5px 0;
    }
    .social-icons a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>

  <h3>gerardus.effrien@mail.utoronto.ca</h3>
  <h3>daniel.halpern@mail.utoronto.ca</h3>
  <h3>nikita.nathania@mail.utoronto.ca</h3>
  <h3>patricia.watanabe@mail.utronto.ca</h3>

  <div class="contact-info">
    <p>Email: contact@yourwebsite.com</p>
    <p>Phone: (123) 456-7890</p>
    <div class="social-icons">
      <a href="#" target="_blank">Facebook</a>
      <a href="#" target="_blank">Twitter</a>
      <a href="#" target="_blank">LinkedIn</a>
    </div>
  </div>
</div>

</body>
</html>
